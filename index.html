<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping pong game</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <main class="main-content">

        <ul class="site-list">
            <li class="site-item">
                <img src="/img/fone.jpeg" alt="" width="420" height="150">
                <h3 class="site-title">PingPong ScoreKeeper</h3>
                <h1 class="player-number">
                    <span class="playerEl1">0</span>
                    to
                    <span class="playerEl2">0</span>
                </h1>
                <select name="" id="select">
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                </select><br><br>
                    <button class="player1">Player1</button>
                    <button class="player2">Player2</button><br>
                    <button class="reset">Reset</button>
            </li>
            <li class="site-link">
                <a href="">
                    <i class="fa-brands fa-telegram"></i>
                    Telegram
                </a>
                <a href="">
                    <i class="fa-brands fa-instagram"></i>
                    Instagram
                </a>
                <a href=""></a>
            </li>
        </ul>
    </main>
    <script src="app.js"></script>
</body>
</html>
